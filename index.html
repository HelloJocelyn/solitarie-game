<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire - 纸牌接龙</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 data-i18n="header">Solitaire - 纸牌接龙</h1>
            <div class="game-controls">
                <button id="new-game" class="btn" data-i18n="new_game">新游戏</button>
                <button id="undo" class="btn" data-i18n="undo">撤销</button>
                <div class="score">
                    <span><span data-i18n="score_label">得分:</span> <span id="score">0</span></span>
                    <span><span data-i18n="time_label">时间:</span> <span id="timer">00:00</span></span>
                </div>
                <div class="lang-switcher">
                    <label for="lang-select" data-i18n="lang_label">语言:</label>
                    <select id="lang-select">
                        <option value="zh-CN">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="game-board">
            <!-- 牌堆区域 -->
            <div class="stock-area">
                <div class="stock-pile" id="stock-pile">
                    <div class="card-back"></div>
                </div>
                <div class="waste-pile" id="waste-pile"></div>
            </div>

            <!-- 基础牌堆区域 -->
            <div class="foundation-area">
                <div class="foundation-pile" id="foundation-hearts"></div>
                <div class="foundation-pile" id="foundation-diamonds"></div>
                <div class="foundation-pile" id="foundation-clubs"></div>
                <div class="foundation-pile" id="foundation-spades"></div>
            </div>

            <!-- 游戏区域 -->
            <div class="tableau-area">
                <div class="tableau-column" id="column-0"></div>
                <div class="tableau-column" id="column-1"></div>
                <div class="tableau-column" id="column-2"></div>
                <div class="tableau-column" id="column-3"></div>
                <div class="tableau-column" id="column-4"></div>
                <div class="tableau-column" id="column-5"></div>
                <div class="tableau-column" id="column-6"></div>
            </div>
        </main>

        <div class="game-overlay" id="game-overlay" style="display: none;">
            <div class="overlay-content">
                <h2 data-i18n="game_over">游戏结束!</h2>
                <p data-i18n="congrats">恭喜你完成了游戏!</p>
                <p><span data-i18n="final_score">最终得分:</span> <span id="final-score">0</span></p>
                <p><span data-i18n="final_time">用时:</span> <span id="final-time">00:00</span></p>
                <button id="play-again" class="btn" data-i18n="play_again">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
